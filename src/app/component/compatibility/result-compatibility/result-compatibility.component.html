<div class="container w-50 rounded-2 py-2 content-modal">
  <div class="row">
    <div class="col-12 text-start">
      <button [routerLink]="['/home/']" mat-button><mat-icon>arrow_back</mat-icon>Volver</button>
    </div>
  </div>
  <div class="row">
    <div class="text-center my-2">
      <p class="h4 text-light fw-lighter">Tu personalidad encaja con</p>
    </div>
    <!-- animales -->
    <div class="container">
      <div class="row row-cols-3 px-5 mt-3 mb-5">
        <div class="col" *ngFor="let i of RESULT_DATA">
          <div class="w-auto my-2 bg-secondary rounded-1 card-item" [ngStyle]="{'background-image': 'url('+i.pet_image}"
            style="height: 240px; background-position: center;" (click)="open(i.id)">
            <div class="d-flex flex-column justify-content-end h-100 position-relative">
              <div class="text-light text-start ps-2">
                <h1 class="h5 fw-bold">{{i.pet_name}}</h1>
                <h3 style="font-size: 12px;">{{i.pet_personality}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
