<div class="container-fluid py-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="border-start border-5 border-primary ps-4 mb-5">
        <h6 class="text-primary text-uppercase">CONSULTAS</h6>
        <h1 class="display-5 text-uppercase mb-2 fw-bold">PREGUNTAS Y RESPUESTAS</h1>
        <h4 class="text-body h6">
          Recopilamos las preguntas que mas frecuentan consultarnos; por lo cual, mediante este medio les brindaremos
          una
          respuesta detallada para cada una de sus dudas.
        </h4>
      </div>

    </div>
    <div class="row">
      <div class="col-8">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let i of FAQ_DATA">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{i.type_faq}}
              </mat-panel-title>
              <mat-panel-description>
                {{i.question_faq}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{i.answer_faq}}.</p>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
